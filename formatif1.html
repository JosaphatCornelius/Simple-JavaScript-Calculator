<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Formatif 1</title>
</head>
<body>
    <script>
        // menampilkan pop-up "Ini Program JavaScript"
        alert("Ini Program JavaScript")
        //menghitung luas persegi panjang
        let panjang = 20;
        let lebar = 10;
        let hasil;
        if (panjang == 20) {
            hasil = panjang * lebar;
            document.write("Luas persegi panjang adalah: " + hasil + " (Luas = P * l)" + " (Luas = 20 * 10)", "<br>", "<br>");
        }
        // menghitung luas segitiga
        let alas = 30;
        let tinggi = 10;
        let hitung = 1/2;
        let hasil1;
        if (alas == 30) {
            hasil1 = hitung * alas * tinggi;
            document.write("Luas segitiga adalah: " + hasil1 + " (Luas = 1/2 * alas * tinggi)" + " (Luas = 1/2 * 30 * 10)");
        }
    </script>
</body>
</html>
